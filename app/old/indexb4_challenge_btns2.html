<!DOCTYPE html>
<html>
  <head>
    <title>Rankings</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
	 <script src="js/xml-doc-ops.js"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
<style>
table, th, td {
  border: 1px solid black;
  border-collapse:collapse;
}
th, td {
  padding: 5px;
}
</style>
</head>
<body>
	
<button type="button" onclick="loadXMLDoc()">Get The Rankings</button>

<br><br>

	
	 <div id="app">
		 <table id="demo"></table>
      </div>
      <script src="js/dapp.js"></script>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "xml/individual_rankings.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Player</th><th>Rank</th></tr>";
  var x = xmlDoc.getElementsByTagName("PROFILE");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("PLAYER")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("RANK")[0].childNodes[0].nodeValue +
		" <button type='button' onclick='alert()'>Challenge</button>" +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>


</body>
</html>
